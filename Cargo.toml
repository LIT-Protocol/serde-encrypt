[package]
authors = ["Sho Nakatani <lay.sakura@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
name = "serde-encrypt"
version = "0.1.0"

[dependencies]
crypto_box = {version = "0.6"}
xsalsa20poly1305 = {version = "0.7", default-features = false}# just to get Nonce

rand = {version = "0.8", default_features = false, features = ["std_rng"]}

serde = {version = "1.0", default-features = false}
serde_cbor = {version = "0.11", default_features = false, features = ["alloc"]}

[dev-dependencies]
serde = {version = "1.0", default-features = false, features = ["derive", "alloc"]}# alloc for Vec, String
